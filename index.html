<!-- index.html -->
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>What 2 Watch</title>
</head>

<body>
    <section class="hero is-primary is-small">
        <div class="hero-body">
            <p class="title">
                What 2 Watch
                <img src="./assets/Images/sean-benesh-6Nbo9Pn0yJA-unsplash.jpg" id="headimg" alt="Movies in a store">
            </p>
        </div>
    </section>

    <!-- Search Bar -->
    <section class="field" id="searchBar">
        <form id="user-form">
            <input id="searchText" class="movieInput input is-large"  type="text" placeholder="Search Movie.."
                name="search">
            <button class="button is-primary"  type="submit" id="submitButton"
                class="btn">Go!</i></button>
            </div>
        </form>
    </section>

    <!-- Comparision Table -->
    <section>
        <div class="columns">
            <div class="column is-2">
                <div id="searchBox">
                    <h3>Search History:</h3>
                  <ul id="searchHistory"></ul>  
                </div>
            </div>
            <div class="column is-5">
                <div id="MoviesDB-Table" class="comparison-table">
                    <h3>MoviesDB</h3>
                    <p id="MoviesDBData">Comparing results...</p>
                    <p id="titleOne">Title: </p>
                    <p id="omdbRating">Rating: </p>
                    <img style= "height: 500px;" id="posterOne"></img>
                </div>
            </div>

            <div class="column is-5">
                <div id="TMBD-Table" class="comparison-table">
                    <h3>TMBD</h3>
                    <p id="TMBDData">Comparing results...</p>
                    <p id="titleTwo">Title: </p>
                    <p id="tmdbRating">Rating: </p>
                    <img style= "height: 500px;" id="posterTwo"></img>
                </div>
            </div>
    </section>


    <!-- Bootstrap Script for JS functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
        </script>

    <!-- jQuery Loaded in via CDN script tag -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- jQuery UI Loaded in via CDN script tag MUST COME AFTER REGULAR JQUERY-->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- dayjs for our date time library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <!-- All must be loaded before our own personal script.js -->
    <script type="text/javascript" src="./assets/script.js"></script>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                Created by: Coc Lay, Lukas Durkin, Brooke White, Courtney Einsig
            </p>
        </div>
    </footer>
</body>

</html>
